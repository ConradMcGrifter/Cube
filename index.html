<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <title>cube</title>
    </head>
    <body>
        <div class="site-grid">
            <textarea name="cube list" id="cubeText"></textarea>
            <!-- <div class="card"></div> -->
            <section class="side-bar">
                <div class="side-bar-content--wrap">
                    <button id="copyClipboard">copy cube</button>
                    <div class="color-filter--wrap">
                        <button id="filter-red">
                            <img src="images/Red_Mana.png" alt="" class="red-mana -active" />
                        </button>
                        <button id="filter-blue" class="color-filter">
                            <img src="images/Blue_Mana.png" alt="" class="blue-mana" />
                        </button>
                        <button id="filter-black" class="color-filter">
                            <img src="images/Black_Mana.png" alt="" class="black-mana" />
                        </button>
                        <button id="filter-white" class="color-filter">
                            <img src="images/White_Mana.png" alt="" class="white-mana" />
                        </button>
                        <button id="filter-green" class="color-filter">
                            <img src="images/Green_Mana.png" alt="" class="green-mana" />
                        </button>
                        <button id="filter-gold" class="color-filter">gold</button>
                        <button id="filter-colorless" class="color-filter">artifact</button>
                    </div>
                    <!-- radio buttons -->
                    <div class="radio-buttons--container">
                        <div class="radio--wrap">
                            <label for="filter-all">All</label>
                            <input type="radio" id="filter-all" name="type_filter"></input>
                        </div>
                        <div class="radio--wrap">
                            <label for="filter-creature">Creature</label>
                            <input type="radio" id="filter-creature" name="type_filter"></input>
                        </div>
                        <div class="radio--wrap">
                            <label for="filter-instant">Instant</label>
                            <input type="radio" id="filter-instant" name="type_filter"></input>
                        </div>
                        <div class="radio--wrap">
                            <label for="filter-sorcery">Sorcery</label>
                            <input type="radio" id="filter-sorcery" name="type_filter"></input>
                        </div>
                        <div class="radio--wrap">
                            <label for="filter-enchantment">Enchantment</label>
                            <input type="radio" id="filter-enchantment" name="type_filter"></input>
                        </div>
                        <div class="radio--wrap">
                            <label for="filter-artifact">Artifact</label>
                            <input type="radio" id="filter-artifact" name="type_filter"></input>
                        </div>
                    </div>
                    
                </div>
            </section>
            <section class="main-content">
                <div class="cards--container">
                    <div class="column cmc-one"></div>
                    <div class="column cmc-two"></div>
                    <div class="column cmc-three"></div>
                    <div class="column cmc-four"></div>
                    <div class="column cmc-five"></div>
                    <div class="column cmc-six"></div>
                </div>
            </section>
        </div>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
