<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <title>cube</title>
    </head>
    <body>
        <div class="site-grid">
            <textarea name="cube list" id="cubeText"></textarea>
            <!-- <div class="card"></div> -->
            <section class="side-bar">
                <div class="side-bar-content--wrap">
                    <button id="copyClipboard">copy cube</button>
                    <button id="filter-red">
                        <img src="Red_Mana.png" alt="" class="red-mana" />
                    </button>
                    <button id="filter-blue">
                        <img src="Blue_Mana.png" alt="" class="blue-mana" />
                    </button>
                    <button id="filter-black">
                        <img src="Black_Mana.png" alt="" class="black-mana" />
                    </button>
                    <button id="filter-white">
                        <img src="White_Mana.png" alt="" class="white-mana" />
                    </button>
                    <button id="filter-green">
                        <img src="Green_Mana.png" alt="" class="green-mana" />
                    </button>
                </div>
            </section>
            <section class="main-content">
                <div class="cards--container">
                    <div class="column cmc-one"></div>
                    <div class="column cmc-two"></div>
                    <div class="column cmc-three"></div>
                    <div class="column cmc-four"></div>
                    <div class="column cmc-five"></div>
                    <div class="column cmc-six"></div>
                </div>
            </section>
        </div>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
